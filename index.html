<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./icons/favicon-16x16.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;1,300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Calculator V2 | Math Made Easy</title>
  </head>
  <body>
    <main>
      <section class="calculator">
        <div class="display">
          <div class="input-display">
            <input type="number" name="input-value" id="input-value">
          </div>
          <div class="output-display">
            <span class="output-value"></span>
          </div>
        </div>
        <div class="buttons">
          <div class="key key-percentage">
            <button class="percentage-button operator">
              &#65285;            </button>
          </div>
          <div class="key key-ce">
            <button class="ce-button operator">CE</button>
          </div>
          <div class="key key-c">
            <button class="c-button operator">C</button>
          </div>
          <div class="key key-backspace">
            <button class="backspace-button operator">
              <i class="fas fa-backspace"></i>
            </button>
          </div>
          <div class="key key-divide-by-x">
            <button class="divide-by-x-button operator">&#x215F;&#8339;</button>
          </div>
          <div class="key key-square">
            <button class="sqr-button operator">
              &#120;&#178;
            </button>
          </div>
          <div class="key key-square-root">
            <button class="sqr-root-button operator">
              &#178;&Sqrt;&#8339;
            </button>
          </div>
          <div class="key key-division">
            <button class="division-button operator">
              &div;
            </button>
          </div>
          <div class="key key-multiplication">
            <button class="multiplication-button operator">
              &times;
            </button>
          </div>
          <div class="key key-subtraction">
            <button class="subtraction-button operator">-</button>
          </div>
          <div class="key key-addition">
            <button class="addition-button operator">+</button>
          </div>
          <div class="key key-equal">
            <button class="equal-button operator">=</button>
          </div>
          <div class="operand-key key7">
            <button class="operand button7">7</button>
          </div>
          <div class="operand-key key8">
            <button class="operand button8">8</button>
          </div>
          <div class="operand-key key9">
            <button class="operand button9">9</button>
          </div>
          <div class="operand-key key4">
            <button class="operand button4">4</button>
          </div>
          <div class="operand-key key5">
            <button class="operand button5">5</button>
          </div>
          <div class="operand-key key6">
            <button class="operand button6">6</button>
          </div>
          <div class="operand-key key1">
            <button class="operand button1">1</button>
          </div>
          <div class="operand-key key2">
            <button class="operand button2">2</button>
          </div>
          <div class="operand-key key3">
            <button class="operand button3">3</button>
          </div>
          <div class="operand-key keyplusminus">
            <button class="op buttonplusminus"><span class="plus">+</span>/<span class="minus">-</span></button>
          </div>
          <div class="operand-key key0">
            <button class="operand button0">0</button>
          </div>
          <div class="operand-key keypoint">
            <button class="operand buttonpoint">.</button>
          </div>
        </div>
    </div>
      </section>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
